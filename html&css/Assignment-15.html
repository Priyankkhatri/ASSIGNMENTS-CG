<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>CodingGita Feedback Form</h1>
    <p>We value your feedback. Please fill out this form to help us improve.</p>
    <form method="post" action="#">
        <label for="name">Name:</label>
        <input type="text" id="name">
<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
<br><br>
    <label for="service">Product Service Selection: </label>
        <select id="service">
            <option value="choose">Choose</option>
            <option value="Mern stack">MERN Stack</option>
            <option value="Dsa">DSA</option>
            <option value="Web">Web Development</option>
        </select>
<br><br>
        <label for="radio">Star Rating:</label>
        <input type="radio" id="1">
        <label for="1">1 star</label>        
        <input type="radio" id="2">
        <label for="2">2 star</label>
        <input type="radio" id="3">
        <label for="3">3 star</label>
        <input type="radio" id="4">
        <label for="4">4 star</label>
        <input type="radio" id="5">
        <label for="5">5 star</label>
<br><br>
What aspects are you giving feedback on? <br>

    <input type="checkbox" id="1">
    <label for="1">Content Quality</label><br>
    <input type="checkbox" id="2">
    <label for="2">Teaching Method</label><br>
    <input type="checkbox" id="3">
    <label for="3">Support & Guidance </label><br>
    <input type="checkbox" id="4">
    <label for="4">Overall Experience</label>

<br><br>
        <label for="suggestions">Additional Suggestions: </label><br>
        <textarea id="suggestions"></textarea>
        <br><br>
    <label for="slider">How satisfied are you? (1â€“10 scale)</label><br>
    <input type="range" min="1" max="10" id="slider">
    <br><br>
    would you recommend us? <br>
    <input type="radio"  id="radio1">
    <label for="radio1">Yes</label>
    <input type="radio"  id="radio2">
    <label for="radio2">No</label>
<br><br>
<label for="date">Date of feedback:</label>
<input type="date" id="date">
<br>
<br>
<input type="submit">
<input type="reset">

    </form>
</body>
</html>
